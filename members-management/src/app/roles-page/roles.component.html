<div class="container-fluid" id="greet">
    <div class="grid">
        <div class="col-12">
            <h1 id="roles">User Roles</h1>
        </div>
    </div>
    
</div>
<div class="roles-table" >
    <div class="grid">
      <div class="col-12"> 
        <div class="container-fluid" id="table">
        <p-table styleClass="p-datatable-striped" [value]="fetchedData" [paginator]="false" [rows]="5" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:20%">Name</th>
                    <th style="width:20%">Description</th>
                    <th style="width:20%">Created Date</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr>
                    <td>{{data.role}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.createdTime | datepipe}}</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
      </div>  
    </div>    
</div>
